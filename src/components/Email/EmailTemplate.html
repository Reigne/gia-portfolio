<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Message from Portfolio Contact Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: linear-gradient(to right, #a78bfa, #8b5cf6);
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .content {
            background-color: #f9fafb;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            border: 1px solid #e5e7eb;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #4b5563;
        }
        .field-value {
            margin-top: 5px;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6b7280;
            text-align: center;
        }
        .signature {
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Message from {{name}}</h1>
    </div>
    <div class="content">
        <p>You have received a new message from your portfolio website contact form:</p>
        
        <div class="field">
            <div class="field-label">From:</div>
            <div class="field-value">{{name}} ({{email}})</div>
        </div>
        
        <div class="field">
            <div class="field-label">Message:</div>
            <div class="field-value">{{message}}</div>
        </div>
        
        <div class="signature">
            <p>This message was sent on {{date}} via your portfolio contact form.</p>
        </div>
    </div>
    <div class="footer">
        <p>Â© {{year}} Your Portfolio. All rights reserved.</p>
    </div>
</body>
</html>
